# dwains_dashboard

person_header_more_entities:
  size: 30px
  icon: {{ _dd_icons.person_header_more_entities|default('mdi:arrange-bring-forward') }}
  styles:
    icon:
      - color: var(--dwains-theme-header-text)
      - height: 30px
      - width: 30px
    img_cell:
      - display: block
      - justify-self: end
      - align-self: end
      - text-align: right
    card:
      - padding: 0 4px 0 0
      - box-shadow: none
      - background: transparent